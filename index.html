<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="todo">
        <div class="container">
            <h2>what are you going todo?</h2>
            <form id="submitForm" class="mb-3">
                <div class="mb-3">
                  <label for="add-todo" class="form-label"></label>
                  <input type="text" class="form-control" id="form__input" placeholder="Add todo...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <h3>Todo List</h3>
            <div class="input-group mb-3">
                <span class="input-group-text" id="searchTermSpan">Search</span>
                <input type="text" id="searchTerm" class="form-control" aria-label="Username" aria-describedby="searchTermSpan">
            </div>
            <select class="form-select mb-3" aria-label="Default select example">
                <option value="1" selected>All</option>
                <option value="2">Completed</option>
                <option value="3">Pending</option>
            </select>
            <ul id="todoList" style="list-style: none;padding: 0;"></ul>
        </div>
    </div>

    <!-- TEMPLATE -->
    <template id="todoTemplate">
        <li>
            <div class="todo alert alert-secondary" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="todo__title mb-0">Todo title</p>
                    <div class="todo__actions">
                        <button type="button" class="btn btn-primary btn-sm edit">Edit</button>
                        <button type="button" class="btn btn-success btn-sm mark-as-done">Done</button>
                        <button type="buton" class="btn btn-danger btn-sm remove">Remove</button>
                    </div>
                </div>
            </div>
        </li>
    </template>
    <!-- TEMPLATE -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
