<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="todo">
        <div class="container">
            <h1 class="ms-4">Todo - VallinaJS</h1>
            <ul id="todoList" style="list-style: none;"></ul>
        </div>
    </div>

    <!-- TEMPLATE -->
    <template id="todoTemplate">
        <li>
            <div class="todo alert alert-secondary" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="todo__title mb-0">Todo title</p>
                    <div class="todo__actions">
                        <button type="button" class="btn btn-success mark-as-done">Done</button>
                        <button type="buton" class="btn btn-danger remove">Remove</button>
                    </div>
                </div>
            </div>
        </li>
    </template>
    <!-- TEMPLATE -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
